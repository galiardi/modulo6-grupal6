<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spam Economy Spa</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Spam Economy Spa</h1>
    </header>
    <main>
      <form id="emails-form">
        <label for="emails">Correos:</label>
        <input
          id="emails"
          type="text"
          placeholder="Ingrese correos separados por coma."
          size="30"
        />
        <label for="subject">Asunto:</label>
        <input id="subject" type="text" size="30" />
        <label for="message">Mensaje</label>
        <textarea id="message" cols="30" rows="10"></textarea>
        <button id="submit-button" type="submit">Enviar</button>
      </form>
      <div id="render-div"></div>
    </main>
    <script src="assets/js/main.js" type="module"></script>
  </body>
</html>
